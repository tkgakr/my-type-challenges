name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '24'
        
    - name: Install pnpm
      run: npm install -g pnpm@latest
        
    - name: Install dependencies
      run: pnpm install
        
    - name: Run ESLint
      run: pnpm run lint
      
    - name: Type check
      run: pnpm run type-check
        
    - name: Run tests
      run: pnpm test
